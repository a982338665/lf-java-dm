<script type="text/javascript">
Date.prototype.Format = function (fmt) { //author: meizz 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}
function timeConverter(unixTime){ 
	var d = new Date(unixTime);
	return d.Format("yyyy-MM-dd hh:mm:ss"); 
	//return d.getFullYear()+"/"+(d.getMonth()+1)+"/"+d.getDate()+" "+d.getHours()+":"+d.getMinutes();
}

$(document).ready(function(){
var MODE_MQ = 1;
var MODE_PUBSUB = 2; 
var MODE_TEMP = 4;

$.getJSON('/?sub_cmd=data',function(data){ 
    $("#broker").html(data.broker); 
     
    $.each(data.mqTable, function(key, mq){  
    	if(key=='@type') return;
    	if((mq.mode & MODE_PUBSUB) != 0) return; //pubsub
    	if((mq.mode & MODE_TEMP) != 0) return;
        $("#mq_table").append(
			"<tr>\
				<td>"+ mq.name +"</td>\
				<td style='text-align:left;'>队列</td>\
				<td>"+ mq.consumerInfoList.length +"</td>\
				<td>"+ mq.unconsumedMsgCount +"</td>\
				<td>"+ timeConverter(mq.createdTime) +" </td>\
				<td>"+ mq.creator +" </td>\
				<td><a href=''>清空消息</a></td>\
			</tr>"
		);
    }); 
    $.each(data.mqTable, function(key, mq){  
    	if(key=='@type') return;

				<td>"+ mq.creator +" </td>\
				<td><a href=''>清空消息</a></td>\
			</tr>"
		);
    }); 
    
    $.each(data.mqTable, function(key, mq){
